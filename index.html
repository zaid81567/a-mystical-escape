    <link

      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />

      name="msapplication-config"
      content="./assets/icons/browserconfig.xml"
    />

      name="google-site-verification"

    <link rel="stylesheet" href="src/style/homepage.css" />
    <link rel="stylesheet" href="src/style/insta-icon.css" />
    <script type="module" src="src/script/script.js" defer></script>
    <script src="src/script/random.js" defer></script>
    <script src="src/script/cat.js" defer></script>
    <title>A Mystical Escape</title>
  </head>
  <body>
    <header class="padding">
      <h1 class="book-title" id="book-title">
        THE<br />
        <span class="type-writer">MYSTICAL</span>
        <br />ESCAPE
      </h1>
      <!-- -Samiha Q. Rahman -->
      <p class="poet"><span>~Samiha Q. Rahman</span></p>

      <!-- cat -->
      <div class="cat" id="cat">
        <div class="ear"></div>
      </div>
    </header>
    <section class="writer-intro-section padding">
      <p class="intro">
        "This poet, with a pen dipped in vulnerability and resilience, seeks to
        actively capture the ephemeral magic that binds us all."
      </p>
      <div class="insta">
        <span class="insta-icon"></span>
        <a href="https://www.instagram.com/the.eunoias" target="_blank"
          >let's connect!</a
        >
      </div>
    </section>
    <section class="collections padding" id="collections">
      <h2>COLLECTIONSâœ¨</h2>
      <div
        class="collection-1 collection-container cursor-pointer"
        data-catagory="greek-mythology"
      >
        <h3 class="collection-name" data-catagory="greek-mythology">
          Greek Mythology
        </h3>
        <p class="num-of-poems" data-catagory="greek-mythology">10 poems</p>
      </div>
      <div
        class="collection-2 collection-container cursor-pointer"
        data-catagory="seducers"
      >
        <h3 class="collection-name" data-catagory="seducers">Seducers</h3>
        <p class="num-of-poems" data-catagory="seducers">9 poems</p>
      </div>
      <div
        class="collection-3 collection-container cursor-pointer"
        data-catagory="ink-harmony"
      >
        <h3 class="collection-name" data-catagory="ink-harmony">Ink Harmony</h3>
        <p class="num-of-poems" data-catagory="ink-harmony">31 poems</p>
      </div>
      <div
        class="collection-4 collection-container cursor-pointer"
        data-catagory="soulful-stanzas"
      >
        <h3 class="collection-name" data-catagory="soulful-stanzas">
          Soulful Stanzas
        </h3>
        <p class="num-of-poems" data-catagory="soulful-stanzas">60 poems</p>
      </div>
      <div class="random-container cursor-pointer" id="random">
        <span class="random-icon"></span>
      </div>
    </section>
  </body>
</html>
